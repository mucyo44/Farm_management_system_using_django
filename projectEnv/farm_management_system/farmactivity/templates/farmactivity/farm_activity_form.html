<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if activity %}Update{% else %}Create{% endif %} Farm Activity</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center ">
            <div class="col-md-6">
                <h1 class="text-center text-success">{% if activity %}Update{% else %}Create{% endif %} Farm Activity</h1>

                <form method="post"> 
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary w-30">Save Changes</button>
                </form>

                <a href="{% if activity %}{% url 'farm_activity_detail' activity.pk %}{% else %}{% url 'farm_activity_list' %}{% endif %}" class="btn btn-transparent border text-success w-30 mt-3">Cancel</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for components that require JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
