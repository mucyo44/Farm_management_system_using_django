<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestock Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center text-primary">Livestock Details</h1>
                
                <p><strong>Animal Type:</strong> {{ records.animal_type }}</p>
                <p><strong>Birth Date:</strong> {{ records.birth_date }}</p>
                <p><strong>Health Status:</strong> {{ records.status }}</p>

                <div class="mt-4 d-flex justify-content-between">
                    <a href="{% url 'update_livestock' livestock.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_livestock' livestock.id %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'livestock_list' %}" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for components that require JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
