<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Livestock</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h2 class="card-title text-danger">Delete Livestock</h2>
                <p>Are you sure you want to delete <strong>{{ records.animal_type }}</strong>?</p>
                
                <form method="post" class="d-inline-block">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirm Deletion</button>
                </form>
                <a href="{% url 'livestock_list' %}" class="btn btn-secondary ml-2">Cancel</a>
            </div>
        </div>
    </div>

    <!-- Optional Bootstrap JS for interactive components -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
