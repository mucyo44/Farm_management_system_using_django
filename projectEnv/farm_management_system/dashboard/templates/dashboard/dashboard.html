<!-- templates/dashboard/dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            margin-bottom: 30px;
        }
        .chart-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .card {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Farm Management Dashboard</h1>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Crop Yield by Season Chart -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Crop Yield by Season</h6>
                    </div>
                    <div class="card-body">
                        <img src="data:image/png;base64,{{ crop_yield_chart }}" alt="Crop Yield Chart" class="img-fluid">
                    </div>
                </div>

                <!-- Animal Health Status Chart -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Animal Health Status</h6>
                    </div>
                    <div class="card-body">
                        <img src="data:image/png;base64,{{ animal_health_chart }}" alt="Animal Health Chart" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
